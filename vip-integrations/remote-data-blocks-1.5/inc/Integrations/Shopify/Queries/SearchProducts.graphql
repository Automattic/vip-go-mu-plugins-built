query SearchProducts($search: String!, $limit: Int!, $cursor_next: String) {
	products(
		first: $limit
		after: $cursor_next
		query: $search
		sortKey: BEST_SELLING
	) {
		pageInfo {
			hasNextPage
			hasPreviousPage
			startCursor
			endCursor
		}
		edges {
			node {
				id
				title
				descriptionHtml
				onlineStoreUrl
				priceRange {
					maxVariantPrice {
						amount
					}
				}
				images(first: 1) {
					edges {
						node {
							originalSrc
						}
					}
				}
			}
		}
	}
}
