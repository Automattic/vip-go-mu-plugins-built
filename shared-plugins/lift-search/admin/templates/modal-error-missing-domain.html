<h2>Error! The Domain No Longer Exists.</h2>
<p>
	The domain you previously set is no longer reachable on Amazon Cloud Search.
	It may have been deleted.
</p>
<p>
	You can either setup a new domain, or connect to a different account by updating
	your Access Keys.
</p>
<form>
	<div class="button-row">
		<input type="button" id="reset_lift" class="button" value="Change Access Keys" />
		<input type="button" id="unset_domainname" class="button-primary" value="Update Domain" />
	</div>
</form>
