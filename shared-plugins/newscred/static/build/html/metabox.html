<script type="text/template" id="nc-article-tooltip">
    <div class="article-tooltip">
        <h2><%- model.title %></h2>

        <p class="nc-top-bottom-border">
            <%- published_at %> by <strong><%- model.source.name %> </strong>
        </p>

        <p class="normal-text"><%- description %></p>
        <% if (model.image_set) { %>
        <p><strong>Attached Images</strong> <span class="attached-image-loading">&nbsp;&nbsp;&nbsp;</span></p>

        <div class="articles-images">
            <div class="images-holder <% if( image_num <= 4 ) { %>no-images<%}%> ">
                <ul>
                    <% _.each( model.image_set,
                    function(image) { %>
                    <li>
                                    <span>
                                        <a href="javascript:;" type="<%- type %>" article="<%- model.guid %>"
                                           guid="<%- image.guid %>" title="Insert into post"
                                           class="nc-insert-to-post-article insert">Insert</a>
                                        <a href="javascript:;" type="<%- type %>" article="<%- model.guid %>"
                                           guid="<%- image.guid %>" title=" Set as a featured"
                                           class="nc-insert-feature-image-article featured">Set as featured</a>
                                    </span>
                        <img src="<%- image.image_large %>?width=95&height=72" alt=""/>
                    </li>

                    <% }
                    );
                    %>
                </ul>
            </div>
            <% if( image_num > 4 ) { %>
            <a href="javascript:;" class="nc-attached-prev" title="Previous" rel="0">&#171;</a>
            <a href="javascript:;" class="nc-attached-next" title="Next" rel="5">&#187;</a>
            <% } %>
        </div>
        <% } %>
    </div>
</script>
<script type="text/template" id="nc-article">
    <div>
        <h2><%- model.title %></h2>
        <span class="nc-article-time">Published : <b><%- published_at %></b></span>
        <span class="nc-article-source">Source : <b><%- model.source.name %></b></span>
    </div>
    <div class="nc-on-hover">
        <a href="javascript:;" class="nc-click-to-insert button">
            <img width="17" height="10" src="<%- imageUrl %>/inserticons.png">&nbsp;Click to Insert
        </a>
        <a href="javascript:;" class="nc-remove-article button off">
            <img width="11" height="11" src="<%- imageUrl %>/remove.png"> Click to Remove
        </a>
    </div>
</script>
<script type="text/template" id="nc-articles">
    <p class="default-status">Perform a search to see article results</p>
    <ul class="nc-article-list"></ul>
</script>

<script type="text/template" id="nc-attach-image">
    <div class="handlediv" title="Click to toggle"><br></div>
    <h3 class="hndle image_set_heading"><img
            src="<%- image_url %>/newscred-logo.png" alt="">Attached
        Images</h3>
    <div class="inside">
        <ul class="nc-thumbnail-box"></ul>
        <div class="clearfix"></div>
    </div>
</script>
<script type="text/template" id="nc-image-tooltip">
    <div class="image-tooltip">
        <img src="<%- model.image_large %>?width=260&amp;height=146" width="260" height="146" class="bimg">

        <p class="img-dimension"><strong>Image dimension in pixel:</strong></p>

        <p>
            <span for="width">Width<input class="wh post_width" type="text" name="" default_value="<%- defaultWidth %>"
                                          actual_value="<%- model.width %>" value="<%- model.width %>" title="Click to Edit"
                                          id="width"></span>
            <span for="height">Height<input class="wh post_height" type="text" name="" default_value="<%- defaultHeight %>"
                                            actual_value="<%- model.height %>" value="<%- model.height %>"
                                            title="Click to Edit" id="height"></span>
        </p>

        <p class="nc-top-bottom-border">
            <span class="nc-article-time">Published: <b><%- published_at %></b></span>
            <span class="nc-article-source">Source:
                <b>
                    <% if( model.attribution_text ){ %>
                    <%- model.attribution_text %>
                    <% }else if ( model.source ){ %>
                    <%- model.source.name %>
                    <% } %>
                </b></span>
        </p>

        <p class="descript"><strong>Descreption:</strong></p>
        <textarea class="image-caption" title="Click to Edit"><%- model.caption %></textarea>

        <p>
            <a href="javascript:;" type="<%- type %>" class="button nc-image-insert-to-post" guid="<%- model.guid %>"
               title="Insert into post"><img width="17" height="10" src="<%- imageUrl %>/inserticons.png"> Insert into post</a>
            <a href="javascript:;" type="<%- type %>" class="button nc-add-feature-image pull-right"
               guid="<%- model.guid %>" title="Set as a featured"><img width="16" height="12"
                                                                       src="<%- imageUrl %>/setf.png"> Set as a featured</a>
        </p>
    </div>
</script>
<script type="text/template" id="nc-image">
    <a href="javascript:;" class="img-tooltip">
        <img width="70" height="41" src="<%- model.image_large %>?width=70&amp;height=41">
    </a>
</script>
<script type="text/template" id="nc-images">
    <p class="default-status">Perform a search to see image results</p>
    <ul class="nc-thumbnail-box"></ul>
</script>
<script type="text/template" id="nc-metabox">
    <p>
        <input type="text" id="nc-query" name="" class="form-input-tip nc-search-input xsearching"
               placeholder="To search type and hit enter."/>
    </p>

    <div class="auto-suggest-holder">
        <div class="clearfix"></div>
    </div>

    <a href="javascript:;" id="nc-submit" class="button button-primary button-large nc-primary-search">Search</a>

    <div class="btn-group">
        <a href="javascript:;" rel="relevance" class="nc-sortby btn btn-primary active">Sort By Relevance</a>
        <a href="javascript:;" rel="date" class="nc-sortby btn">&nbsp;Sort By Date&nbsp;</a>
    </div>
    <div id="nc-metabox-tabs">
        <ul id="nc-tab-head" class="nav-tab-wrapper nc">
            <li><a href="#article-tab" index="0" class="nav-tab accesskey-settings active">Articles</a></li>
            <li><a href="#image-tab" index="1" class="nav-tab nav-tab article-settings">Images</a></li>
            <li><a href="#myfeed-tab" index="2" class="nav-tab myfeeds-settings">MyFeeds</a></li>
        </ul>
    </div>
</script>

<script type="text/template" id="nc-myfeeds">
    <select name="myFeeds" id="myFeedsList">
        <option value=""></option>
    </select>
    <ul class="nc-myFeeds-list"></ul>
</script>
<script type="text/template"  id="nc-tag">
    <em class='<% if (model.type == "Sources") { %>source<%}else{ %>topic<% } %>'>T</em><%- model.name %>
    <a class="topic_remove" href="javascript:void(0);"></a>
</script>
